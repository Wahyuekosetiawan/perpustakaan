<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Aplikasi Perpustakaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo Aplikasi Perpustakaan" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Transaksi Peminjaman</h1>
        <form id="transaksiForm">
            <label for="namaTransaksi">Nama Transaksi:</label>
            <input type="text" id="namaTransaksi" name="namaTransaksi" required>
            
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required>
            
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" name="kategori" required>
            
            <button type="submit">Simpan</button>
        </form>
        <p>Daftar Transaksi</p>
        
        <h2>Daftar Transaksi</h2>
        <table id="transaksiTable">
            <thead>
                <tr>
                    <th>Nama Transaksi</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data transaksi akan ditambahkan di sini -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Aplikasi Perpustakaan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
